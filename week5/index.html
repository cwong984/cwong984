<body> <form name="passgen">
        <input type="text" name="output">
        <input type="button" value="Generate Password" onclick="populateform(this.form.theLength.value)">
        <br> <b>Password Length:</b> <input type="text" name="theLength" value="10">
</form>
    
<script>
    var keylist="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
    var temp=''
    function genpass(pLength) {
        temp=''
        for (i=0; i<pLength;i++)
            temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
            return temp
    }
  function populateform(enterLength) {
      document.passgen.output.value = genpass(enterLength)
  }  
</script>
